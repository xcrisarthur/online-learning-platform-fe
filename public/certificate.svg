<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Border Design -->
  <rect x="20" y="20" width="760" height="560" 
        fill="none" 
        stroke="#1E88E5" 
        stroke-width="2"/>
  <rect x="25" y="25" width="750" height="550" 
        fill="none" 
        stroke="#1E88E5" 
        stroke-width="1"
        stroke-dasharray="2"/>

  <!-- Header -->
  <text x="400" y="80" 
        font-family="Georgia, serif" 
        font-size="40"
        text-anchor="middle"
        fill="#1E88E5">
    SERTIFIKAT
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" 
        font-family="Arial, sans-serif" 
        font-size="20"
        text-anchor="middle"
        fill="#666666">
    PENGHARGAAN
  </text>

  <!-- Decorative Line -->
  <line x1="200" y1="140" x2="600" y2="140" 
        stroke="#1E88E5" 
        stroke-width="1"/>

  <!-- Certificate Text -->
  <text x="400" y="200" 
        font-family="Arial, sans-serif" 
        font-size="16"
        text-anchor="middle"
        fill="#333333">
    Diberikan Kepada:
  </text>

 <!-- Name (Added) -->
  <text x="400" y="280" 
        font-family="Georgia, serif" 
        font-size="32"
        font-weight="bold"
        text-anchor="middle"
        fill="#333333">
    CRISTIANTO TRI ARTHURITO
  </text>

  <!-- Name Underline -->
  <line x1="250" y1="300" x2="550" y2="300" 
        stroke="#333333" 
        stroke-width="0.5"/>

  <!-- Additional Text -->
  <text x="400" y="350" 
        font-family="Arial, sans-serif" 
        font-size="16"
        text-anchor="middle"
        fill="#333333">
    Atas partisipasinya dalam
  </text>
  
  <text x="400" y="380" 
        font-family="Georgia, serif" 
        font-size="24"
        text-anchor="middle"
        fill="#1E88E5">
    Program Pelatihan Integrity Academia
  </text>

  <!-- Date -->
<text x="400" y="450" 
      font-family="Arial, sans-serif" 
      font-size="14"
      text-anchor="middle"
      fill="#666666">
  {`Jakarta, ${new Date().toLocaleDateString('id-ID', { 
    day: 'numeric',
    month: 'long',
    year: 'numeric'
  })}`}
</text>

  <!-- Signature Lines -->
  <line x1="200" y1="520" x2="350" y2="520" 
        stroke="#333333" 
        stroke-width="0.5"/>
  <line x1="450" y1="520" x2="600" y2="520" 
        stroke="#333333" 
        stroke-width="0.5"/>
        
  <text x="275" y="540" 
        font-family="Arial, sans-serif" 
        font-size="12"
        text-anchor="middle"
        fill="#666666">
    Direktur Program
  </text>
  
  <text x="525" y="540" 
        font-family="Arial, sans-serif" 
        font-size="12"
        text-anchor="middle"
        fill="#666666">
    Ketua Pelaksana
  </text>

  <!-- Logo Placeholder -->
  <circle cx="400" cy="500" r="30" 
          fill="none" 
          stroke="#1E88E5" 
          stroke-width="1"/>
  <text x="400" y="505" 
        font-family="Georgia, serif" 
        font-size="20"
        text-anchor="middle"
        fill="#1E88E5">
    iA
  </text>
</svg>